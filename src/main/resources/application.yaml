spring:
  application:
    name: Agenda-Telefonica

  #Logs
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

  # Database
  datasource:
    url: jdbc:postgresql://localhost:5432/calin
    username: calin
    password: calin

  # Github Login
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
          # Google Login
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}

logging:
  level:
    org:
      springframework:
        security:  info
